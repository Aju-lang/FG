<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FG School - Welcome</title>

    <style media="screen">
      body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        color: rgba(0,0,0,0.87); 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        padding: 0; 
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message { 
        background: white; 
        max-width: 500px; 
        margin: 20px; 
        padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
      }
      #message h2 { 
        color: #667eea; 
        font-weight: bold; 
        font-size: 24px; 
        margin: 0 0 16px; 
      }
      #message h1 { 
        font-size: 32px; 
        font-weight: 600; 
        color: #333; 
        margin: 0 0 16px;
      }
      #message p { 
        line-height: 1.6; 
        margin: 16px 0 24px; 
        font-size: 16px; 
        color: #666;
      }
      #message a { 
        display: inline-block; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        text-transform: uppercase; 
        text-decoration: none; 
        color: white; 
        padding: 16px 32px; 
        border-radius: 8px; 
        font-weight: 600;
        transition: transform 0.2s ease;
      }
      #message a:hover {
        transform: translateY(-2px);
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      @media (max-width: 600px) {
        body { padding: 20px; }
        #message { margin: 0; }
        #message h1 { font-size: 24px; }
        #message h2 { font-size: 20px; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div class="logo">ðŸŽ“</div>
      <h2>Welcome to</h2>
      <h1>FG School Portal</h1>
      <p>Your modern school management system is ready to use. Click below to access the main application.</p>
      <a href="/login">Enter School Portal</a>
    </div>
  </body>
</html>
